<div class="card col-sm-12 mb-2">
    <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted text-right">Interface</h6>
        <p class="card-text" id="interfaces">
                    <button class="btn btn-primary btn-sm"
                            type="button" data-toggle="modal"
                            data-target="#unlink-hardware-confirm">Add
                    </button>
        </p>
    </div>
</div>
<div class="card col-sm-12">
    <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted text-right">Hardware</h6>
        <div class="form">
            <div class="form-group row">
                <label for="hardware-name" class="col-sm-4 col-form-label text-truncate">Name</label>
                <div class="col-sm-8">
                    <p type="text" class="form-control-plaintext" id="hardware-name" value="">
                </div>
            </div>
            <div class="form-group row">
                <label for="hardware-owner" class="col-sm-4 col-form-label text-truncate">Owner</label>
                <div class="col-sm-8">
                    <p type="text" class="form-control-plaintext" id="hardware-owner">
                </div>
            </div>
            <div class="form-group row">
                <label for="hardware-buying-date" class="col-sm-4 col-form-label text-truncate">Buying Date</label>
                <div class="col-sm-8">
                    <p type="text" class="form-control-plaintext" id="hardware-buying-date">
                </div>
            </div>
            <div class="form-group row">
                <label for="hardware-description" class="col-sm-4 col-form-label text-truncate">Description</label>
                <div class="col-sm-8">
                    <p type="textarea" class="form-control-plaintext" id="hardware-description"></p>
                </div>
            </div>
        </div>
        <div class="text-right">
            <button class="btn btn-outline-danger btn-sm" type="button" data-toggle="modal"
              data-target="#hardware-edit">edit</button>
        </div>
    </div>
</div>
