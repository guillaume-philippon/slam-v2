<div class="card">
    <div class="card-body">
        <h6 class="card-subtitle text-muted text-right" id="network-edit-address"></h6>
        <hr/>
        <div class="row">
            <div class="col-sm-4">
                <p>
                    <div id="network-edit-record-remove" class="col-sm-12"></div>
                </p>
                <p>
                    <button class="btn btn-outline-danger btn-sm"
                            id="network-edit-remove-button">Remove
                    </button>
                </p>
            </div>
            <div class="col-sm-8" id="network-edit-record-add">
                <div class="form-group-row">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control form-control-sm" id="network-edit-add-name">
                        </div>
                        <div class="form-group col-md-6">
                            <select id="network-edit-add-domain" class="form-control custom-select custom-select-sm">
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="network-edit-add-target">You must choose a DNS name
                            for alias</label>
                            <select id="network-edit-add-target"
                                    class="form-control custom-select custom-select-sm">
                            </select>
                        </div>
                    </div>
                </div>
                <p class="text-right"><button class="btn btn-outline-primary btn-sm"
                                              id="network-edit-add-button"
                                              disabled>Add</button></p>
            </div>
        </div>
    </div>
</div>
