<div class="card card-body">
    <form>
        <div class="row">
            <div class="form-group col-lg-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="dns">
                    <label class="form-check-label" for="dns">
                    DNS
                    </label>
                    <small class="form-text text-muted">Generate DNS configuration.</small>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="dhcp">
                    <label class="form-check-label" for="dhcp">
                    DHCP
                    </label>
                    <small class="form-text text-muted">Generate DHCP configuration.</small>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="radius">
                    <label class="form-check-label" for="radius">
                    Radius
                    </label>
                    <small class="form-text text-muted">Generate Radius configuration.</small>
                </div>
                <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="ip">
                    <label class="form-check-label" for="ip">
                    No IP
                    </label>
                    <small class="form-text text-muted">No IP association.</small>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="ipv6">
                    <label class="form-check-label" for="ipv6">
                    IPv6
                    </label>
                    <small class="form-text text-muted"></small>
                </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-1">
                    <select id="network-ipv4" class="form-control">
                        <option>134.158.72.0/23</option>
                        <option selected>134.158.88.0/22</option>
                        <option>134.158.79.0/24</option>
                    </select>
                </div>
                <div class="input-group mb-1">
                    <select id="network-ipv6" class="form-control">
                        <option>IPv6 Prefix</option>
                    </select>
                </div>
                <input type="text" class="form-control" placeholder="IP Address" id="ip-address">
                <small class="form-text text-muted">You can force IP address instead of let SLAM pick it.</small>
            </div>
        </div>
    </form>
</div>
