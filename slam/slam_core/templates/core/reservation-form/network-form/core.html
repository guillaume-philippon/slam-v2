<div class="form-row">
    <div class="form-group col-lg-4">
        <div class="form-group">
            <label for="networks">Network</label>
            <div class="input-group">
                <select id="networks" class="custom-select form-control">
                </select>
                <div class="spinner-border" role="status" id="networks-load">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group col-lg-2"></div>
    <div class="form-group col-lg-6">
        <label for="domains">Domains</label>
        <div class="input-group">
            <input type="text" class="form-control" id="hostname"
            placeholder="dns-name">
            <select id="domains" class="form-control custom-select ">
            </select>
            <div class="spinner-border" role="status" id="domains-load">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</div>
